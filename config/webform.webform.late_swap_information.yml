id: late_swap_information
title: 'Missed Swap Information'
description: 'To put it very bluntly, you missed the swap. The team posted notifications in all channels for months. To be fair, Kucoin bailed on the swap (we won&#39;t go into that one but it sucks). Bitbns is also not participating. Most likey, there is nothing that can be done.'
category: ''
elements: |-
  markup:
    '#type': webform_markup
    '#markup': |-
      You missed the swap. There were notifications, discussions, conversations, etc. We ask that you recognize that fact and be patient with the community and the team as we try to work with everyone.<br />
      <br />
      crazysix is working with the DBC team, the council, and the rest of the community to get a proposal passed that will open the swap for one week. If passed, NEO DBC holders will have one week to submit a request for the swap and start the process.&nbsp;<br />
      <br />
      Current status: crazysix has submitted the proposal to the council. Unfortunately, the current council is not very responsive to proposals and did not actively vote. This is why it is important to vote for an active, global council. A new council takes over around January 18. For now, the proposal has been submitted to all Mainnet holders and is available as referendum #3 <a href="https://www.dbcwallet.io/#/democracy" target="_blank">here</a>. The vote will referendum will close at the end of January. If passed, the team will schedule a swap window and we will announce the timing.<br />
      <br />
      Fill out one of the methods of notification below. When/if the swap is open, crazysix will reach out using these contact methods. No additional effort will be made to contact you. It is up to you to watch junk folders, read and be aware.&nbsp;<br />
      <br />
      You can also follow along in the main <a href="https://t.me/deepbrainchainglobal" target="_blank">telegram channel</a> to watch for announcements.&nbsp;
  email:
    '#type': email
    '#title': Email
    '#description': 'You can also use this for a text message if you know your carrier&#39;s email pattern. For example, +1 555-555-5555 with a VerizonWireless carrier can get a text by emailing 55555555555@vtext.com.'
  telegram_username:
    '#type': textfield
    '#title': 'Telegram Username'
    '#description': 'Provide your TG username. Must start with &quot;@&quot;. For example, @crazysix.'
  twitter_username:
    '#type': textfield
    '#title': 'Twitter Username'
    '#description': 'Provide your Twitter username. Must start with &quot;@&quot;. For example, @brandon_crazy6.'
